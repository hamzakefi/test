<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="contact2.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>

        </div>
        <div class="box">
            <div class="contact form">
                <h3>send a message</h3>
                <form >
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First name</span>
                                <input type="text" placeholder="john">
                            </div>

                            <div class="inputBox">
                                <span>Last name</span>
                                <input type="text" placeholder="john">
                            </div>

                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="john@gmail.com">
                            </div>

                            <div class="inputBox">
                                <span>mobile</span>
                                <input type="text" placeholder="+216********">
                            </div>

                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="write ur message here..."></textarea>
                            </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="send">
                                </div>
                                </div>
                    </div>
                </form>
            </div>
            <!--info box-->
            <div class="contact info">
                <h3>contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p> num 30 Mateur 7030 , Bizerte <br> Tunisia</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:easytravel@gmail.com">mailto:easytravel@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+21658687420">+21658687420</a>
                    </div>
                    <!--social media-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25477.505786017955!2d9.643214847036484!3d37.04107952510956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12e330ef099f9dbf%3A0x323e631f3e987c59!2sMateur!5e0!3m2!1sfr!2stn!4v1687430013546!5m2!1sfr!2stn" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
